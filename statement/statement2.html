<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Cache-Control" content="no-cache,no-store" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>惠下单支付对账单</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body style="background:#0281ff url(images/no_openbg.jpg) repeat-x; background-size:1.5px auto">
<div class="wrapper">
	<div class="billNoOpen">
    	<img src="images/icon12.png" class="dollar" />
    	<div class="noOpened">
            <img src="images/icon13.png" />
            <p>您还未开通惠下单支付</p>
        </div>
        <ul class="noOpenInfo">
            <li>开通惠下单支付</li>
            <li>加入惠下单信用体系，获得更多生意；</li>
            <li>无固定资产抵押贷款，缓解资金压力；</li>
            <li>门店优惠加积分兑换，巩固客户忠诚。</li>
        </ul>
        <a href="javascript:void(0)" class="noOpenbtn">我要开通</a>
    </div>
    <div class="billBottom"></div>
</div>
<!--弹出层-->
<div class="popUp popUp2">
	<div class="window">
    	<a href="javascript:void(0)" class="close"></a>
        <div class="popBox">
            <p>我们已收到您申请<br/>惠下单业务将与您联系</p>
            <a href="javascript:void(0)" class="popBtn">我知道了</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
	$(document).ready(function(e) {
        $(".noOpenbtn").click(function(){
			$(".popUp").show();
		});
		$(".close,.popBtn").click(function(){
			$(".popUp").hide();
		});
    });
</script>
</body>
</html>
