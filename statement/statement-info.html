<body>
<div class="wrapper">
	<div class="billNoOpen">
    	<div class="payTitle">Q：惠下单支付是怎样结算的？</div>
        <div class="payInfo">
        	<p>1、甲方在扣除手续费及相关费用（试用期无移动支付手续费扣除）后，将交易款划转到乙方提供的指定账户中。</p>
            <p>2、一般情况下，如不涉及非法交易、可疑交易、高风险交易或者交易纠纷，甲方将在乙方提交结算申请的 3个工作日内（T+ 3）将结算资金划入乙方提供的银行账户内。</p>
            <p>3、单笔划转最低金额为1000 元。当日交易金额不足1000 元时，顺延至下一工作日直至累积满1000元进行划转。</p>
        </div>
    </div>
</div>
